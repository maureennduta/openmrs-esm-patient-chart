<div class="omrs-padding-8 omrs-margin-top-8 form-submitted">
    <div class="success-message">
        <div>
            <svg class="omrs-icon" fill="var(--omrs-color-success)" style="height:2rem; width: 2rem;">
                <use xlink:href="#omrs-icon-check-circle"></use>
            </svg>
        </div>
        <div class="omrs-medium omrs-type-body-large omrs-padding-4">
            The form was successfully submitted.
        </div>
    </div>
    <div class="omrs-margin-left-8 omrs-margin-top-20">
        <a class="omrs-link omrs-outlined-action omrs-margin-right-8" (click)="edit()">
            Edit Form
        </a>
        <a class="omrs-link omrs-outlined-action" (click)="cancel()">
            Close
        </a>
    </div>
</div>
